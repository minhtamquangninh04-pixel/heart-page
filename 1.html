  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #fff8e1, #ffeb3b, #fbc02d);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

  }

  .heart {
    position: relative;
    width: 200px;
    height: 180px;
    transform: rotate(-45deg);
    animation: pulse 1.5s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle at 30% 30%, #fff176, #fbc02d, #f57f17);
    border-radius: 50%;
  }

  .heart::before {
    top: -100px;
    left: 0;
  }

  .heart::after {
    left: 100px;
    top: 0;
  }

  @keyframes pulse {
    0% { transform: scale(1) rotate(-45deg); filter: brightness(1); }
    50% { transform: scale(1.1) rotate(-45deg); filter: brightness(1.3); }
    100% { transform: scale(1) rotate(-45deg); filter: brightness(1); }
  }

  h1 {
    color: #fbc02d;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    margin-top: 40px;
    font-size: 1.8em;
    text-shadow: 0 0 10px #fff59d, 0 0 20px #fbc02d;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #fff9c4, 0 0 10px #fbc02d; }
